<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="/static/url/css/style.css">
</head>
<body>
     
     <div class="container-fluid" id="loginForm">
          <div class="container">
               <div class="row">
                    <div class="col-sm-12 col-md-4"></div>
                    <div class="col-sm-12 col-md-4">
                         {% if msg %}
                         {% if msg == 'Logout Successfully' or msg == 'Register Successfully' %}
                              <div id="alertMsg" class="alert alert-success" role="alert">
                                   {{ msg }}
                              </div>
                         {% else %}
                              <div id="alertMsg" class="alert alert-danger" role="alert">
                                   {{ msg }}
                              </div>
                         {% endif %}
                         {% endif %}

                         
                         <form method="POST" action="/login" id="form">
                              <div class="position-relative">
                                   <h3 class="fw-bold mb-3">Login</h3>
                              </div>
                              <div class="form-floating mb-3">
                                   <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
                                   <label for="floatingInput">Username</label>
                              </div>
                              <div class="form-floating mb-3">
                                   <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                                   <label for="floatingPassword">Password</label>
                                   
                              </div>
                              <a href=""> Forget Password?</a>

                              <div class="text-center mt-3">
                                   <button type="submit" class="btn">Login</button>
                              </div>

                              <p class=" mt-3"> Don't have an account? <a href="/register">Register</a> </p>
                         </form>
                    </div>
                    <div class="col-sm-12 col-md-4"></div>

               </div>
          </div>
     </div>
     
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script>
          // After 3 seconds, remove the alert message
          setTimeout(function() {
              var alertMsg = document.getElementById('alertMsg');
              if (alertMsg) {
                  alertMsg.remove();
              }
          }, 3000);
      </script>
</body>
</html>
