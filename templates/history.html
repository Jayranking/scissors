
{% include 'snippet.html' %}
    <div class="container-fluid position-relative bg-dark d-flex p-0">
        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar  navbar-light">
                <a href="/dashboard" class="navbar-brand mx-4 mb-3">
                    <h5 class="text-primary">Scissors</h5>
                </a>

                <div class="navbar-nav w-100">
                    <a href="/dashboard" class="nav-item nav-link  mb-2">
                        <i class="fa fa-tachometer-alt me-2"></i>
                        Dashboard
                    </a>

                    <a href="/shorten" class="nav-item nav-link mb-2">
                        <i class="uil uil-link me-2"></i>
                        Shorten URL
                    </a>

                    <a href="/history" class="nav-item nav-link active mb-2">
                            <i class="uil uil-book me-2"></i>
                            History
                    </a>

                    <a href="/logout" class="nav-item nav-link mb-2">
                        <i class="uil uil-sign-out-alt me-2"></i>
                        Logout
                    </a>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0 ">

                <a href="/dashboard" class="navbar-brand d-flex d-lg-none me-4">
                    <h6 class="text-primary mb-0">Scissors</h6>
                </a>

                <a href="#" class="sidebar-toggler flex-shrink-0">    
                    <span><i class="fa fa-bars text-primary"></i></span>
                </a>
                
                <div class="navbar-nav align-items-center mx-auto ">
                    <div class="d-none d-md-flex">
                        <div class="exam">
                            <p>Welcome, you are logged in to Scissors...</p>
                        </div>
                    </div>
        
                    <div class="nav-item dropdown imagefloat">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                <img class="rounded-circle me-lg-2" src="/static/url/image/user.png" alt="" style="width: 50px; height: 50px;">
                                <span class="d-none d-lg-inline-flex">Godfrey Ani</span>
                            </a>
                            
                            <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                                <a href="/logout" class="dropdown-item">Log Out</a>
                            </div>
                        </div>
                </div>
            </nav>
            <!-- Navbar End -->


            <div class="container-fluid">
                <div class="table-responsive">
                    <h5 class="text-primary text-center mb-4 mt-5 fw-bold">Url History</h5>
                    <div id="successMessage" class="alert alert-success" role="alert" style="display: none;">
                        {{ success_message }}
                    </div>
                        <table id="example" class="table table-striped" style="width:100%;">
                                <thead>
                                <tr>                               
                                    <th>Long Url</th>
                                    <th>Short Url</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                    {% for url in urls %}
                                    <tr>
                                        <td>{{ url.long_url }}</td>
                                        <td>{{ url.short_id }}</td>
                                        <td>
                                            <form action="/delete/{{ url.id }}" method="post">
                                                <button type="submit" class="btn btn-sm btn-outline-danger" data-toggle="tooltip" data-placement="top" title="Delete">
                                                    <i class="fa fa-trash"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                </div>
            </div>
            
            
        </div>
        <!-- Content End -->
    </div>
    
    <script>
        new DataTable('#example');
    </script>
    
    <script>
        // Function to hide the success message after 2 seconds
        setTimeout(function() {
            var successMessage = document.getElementById('successMessage');
            if (successMessage) {
                successMessage.style.display = 'none';
            }
        }, 3000);
    </script>
